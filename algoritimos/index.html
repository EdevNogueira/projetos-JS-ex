<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação DOM</title>
</head>
<body>
    <button id="botaozao">Clique no botão</button>
    <p id="paragrafo"></p>

    <script>
        let botao = document.getElementById('botaozao');
        let texto = document.getElementById('paragrafo');
        let turno = true;

        botao.addEventListener('click', () => {
            if (turno == true) {
                turno = false;
                texto.textContent = "Você clicou no botão!";
                return
            } else {
                texto.textContent = "Você clicou novamente";
                turno = true;
            };
        });

        }
        turno = !turno;  // Inverte o valor de 'turno' para alternar a mensagem
    };

    botao.addEventListener('click', alternarMensagem);*/
    </script>
</body>
</html>
